<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bor{
            margin:0px 590px 0px 690px;
        }
        .square{
            border-top:6px solid black;
        }
        button{
            background-color:aquamarine;
            height:75px;
            width:75px;
            margin:-2px;
            border:none;
        }
    </style>
    <script src="tictactoe.js">
        
    </script>
</head>
<body style="background-color: aquamarine;">
    <div style="margin:0px 500px 0px 600px;"><h2>This is a sample TIC TAC TOE game.</h2></div>
    <div class="bor">
        <button onclick="change('btn1',0)"><h1 id="btn1"></h1></button>
        <button onclick="change('btn2',1)" style="border-left:6px solid black;border-right:6px solid black;"><h1 id="btn2"></h1></button>
        <button onclick="change('btn3',2)"><h1 id="btn3"></h1></button><br>
    </div>
    <div class="bor">
        <button class="square" onclick="change('btn4',3)"><h1 id="btn4"></h1></button>
        <button class="square" onclick="change('btn5',4)" style="border-left:6px solid black;border-right:6px solid black;"><h1 id="btn5"></h1></button>
        <button class="square" onclick="change('btn6',5)"><h1 id="btn6"></h1></button><br>
    </div>
    <div class="bor">
        <button class="square" onclick="change('btn7',6)"><h1 id="btn7"></h1></button>
        <button onclick="change('btn8',7)" class="square" style="border-left:6px solid black;border-right:6px solid black;"><h1 id="btn8"></h1></button>
        <button onclick="change('btn9',8)" class="square"><h1 id="btn9"></h1></button>
    </div>
    <div style="margin:0px 500px 0px 600px;"><h2 id="player">1st Players Turn.</h2></div>
    <div style="margin:0px 500px 0px 600px;"><button style="background-color: brown;" onclick="reset('btn1','btn2','btn3','btn4','btn5','btn6','btn7','btn8','btn9','player')"><h3 >Start Again</h3></button></div>
</body>
</html>
